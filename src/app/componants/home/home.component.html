@if(isLoading){
    <div class="spinner">
        <app-spinner></app-spinner>
    </div>
}@else {
    <div class="home">
   
        @if(items.length === 0){
            <h5>No data found</h5>
        }
        @for(item of items; track item.id){
            <a [routerLink]="['/viewSnippet',item.id]">{{item.title}}</a>
        }
    
</div>
}
